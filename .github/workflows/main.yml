name: Continuous integration with self-hosted runner
run-name: ${{ github.actor }} is testing the code
on: [workflow_dispatch, push]
jobs:
  build-and-test:
    runs-on: self-hosted
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
      - run: echo "Triggered by a ${{ github.event_name }} event."
      - run: echo "Running on a self-hosted ${{ runner.os }} server!"
      - run: echo "Branch is ${{ github.ref }}, repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test code on the runner."
      - name: List files in the repository
        run: |
          pwd
          ls ${{ github.workspace }}
      - name: Build and test c_server
        if: runner.arch == 'X86_64' && matrix.arch == 'x86_64' || runner.arch == 'ARM64' && matrix.arch == 'arm64'
        working-directory: ws-server
        run: |
          if [ "${{ matrix.arch }}" == "x86_64" ]; then
            make c_server_x86_64
          elif [ "${{ matrix.arch }}" == "arm64" ]; then
            make c_server_arm64
          fi
          ./c_server
      - run: echo "üçè This job's status is ${{ job.status }}."
